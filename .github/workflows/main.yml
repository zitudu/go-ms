name: CI

on:
  push:
    branches:
    - "master"
    - "*"
  pull_request:
    branches:
    - "master"

jobs:
  test:
    name: Test on node ${{ matrix.go_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.11', '1.12', '1.13', '1.14', '1.15', 'latest']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Use Golang ${{ matrix.go_version }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go_version }}
    - run: |
        go test ./...
